<!DOCTYPE html>

<html>
  <head>

    <meta charset="UTF-8">
    <title>Breaking Dam</title>

    <!--Meta-->
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">

    <!--External JS Files from THREE.JS -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="../../external_js/three-js/GPUComputeRenderer.js"></script>
    <!-- <script src="../../external_js/three-js/ShaderPass.js"></script>
    <script src="../../external_js/three-js/RenderPass.js"></script>
    <script src="../../external_js/three-js/GPUComputeRenderer.js"></script> -->

    <!--Sky Forge -->
    <script src="./other-libraries/askyforge.v0.3.0.min.js"></script>

    <!--Code files for ocean -->
    <script src="../../src/js/AWater.js"></script>
    <script src="../../src/js/ocean-system/materials/fft-waves/noise-pass.js"></script>
    <script src="../../src/js/ocean-system/materials/fft-waves/h_0-pass.js"></script>
    <script src="../../src/js/ocean-system/materials/fft-waves/h_k-pass.js"></script>
    <script src="../../src/js/ocean-system/materials/fft-waves/fft-inverter.js"></script>
    <script src="../../src/js/ocean-system/materials/fft-waves/compute-twiddle-indices.js"></script>
    <script src="../../src/js/ocean-system/materials/fft-waves/butterfly-pass.js"></script>
    <script src="../../src/js/ocean-system/materials/fft-waves/amplitude-filter.js"></script>
    <script src="../../src/js/ocean-system/materials/fft-waves/wave-composer.js"></script>
    <script src="../../src/js/ocean-system/materials/fft-waves/wave-height.js"></script>
    <script src="../../src/js/ocean-system/materials/fft-waves/wave-normal-map.js"></script>

    <script src="../../src/js/ocean-system/materials/ocean-material/water-shader.js"></script>

    <script src="../../src/js/ocean-system/luts/ocean-height-band-library.js"></script>
    <script src="../../src/js/ocean-system/luts/ocean-height-composer.js"></script>
    <script src="../../src/js/ocean-system/components/ocean-patch.js"></script>
    <script src="../../src/js/ocean-system/components/ocean-grid.js"></script>
    <script src="../../src/js/ocean-system/components/ocean-state.js"></script>
    <script src="../../src/js/ocean-system/components/a-ocean.js"></script>

  <!--Scene Scripts-->
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="island" src="3d-models/IslandTest2.gltf">
      </a-assets>

      <a-entity camera look-controls wasd-controls="acceleration: 1000">
      </a-entity>

      <!-- <a-camera></a-camera> -->

      <!-- The ocean we want to create -->
      <a-ocean></a-ocean>

      <!-- The scene model for our island and buildings -->
      <a-gltf-model src="#island" class="static-ocean-collider" position="0 -102 0"></a-gltf-model>

      <!-- The sky so we can render the sky in our background -->
      <a-sky-forge sky-time="imgDir:image-dir/;"></a-sky-forge>
    </a-scene>
  </body>
</html>
